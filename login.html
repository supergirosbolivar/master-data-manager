<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="image/logo-icon.png">
  <link rel="apple-touch-icon-precomposed" href="image/logo-icon.png" />
  <title>MDM | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container" id="particles-js">
    <div class="main-header">
      <img src="image/SuperGIROS-logo-white.png" alt="">
    </div>
    <div class="main-login">
      <div class="main-login--header">
        <h2>Master Data Manager</h2>
        <p>Inicio de sesión</p>
      </div>
      <div class="main-login--form">
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <div class="buttons">
          <div class="btn-login" id="btnLogin">Entrar</div>
          <div class="forgot">Olvide mis credenciales de acceso</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/particles.js"></script>
  <script src="js/sweetalert2.min.js"></script>
  <script src="js/utilities.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
